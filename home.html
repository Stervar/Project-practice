<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космическая Навигация</title>
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/planets.css">
    <link rel="stylesheet" href="css/animations.css">
    
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="solar-system-container">
        <div class="universe-background"></div>
        
        <div class="solar-system-wrapper">
            <div class="sun" data-planet="sun">
                <div class="sun-core"></div>
                <div class="sun-corona"></div>
            </div>

            <div class="planet-orbit-container">
                <!-- Планеты будут генерироваться динамически -->
            </div>
        </div>

        <div class="planet-info-panel">
            <h2 id="planet-name">Солнечная система</h2>
            <p id="planet-description">
                Исследуйте удивительный мир планет и их спутников
            </p>
        </div>

        <nav class="planet-navigation">
            <button class="nav-button prev-planet">←</button>
            <button class="nav-button next-planet">→</button>
        </nav>
    </div>

    <!-- Модальные окна -->
    <div id="planet-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-planet-info"></div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="js/data-loader.js"></script>
    <script src="js/solar-system.js"></script>
    <script src="js/planet-interactions.js"></script>
</body>
</html>
